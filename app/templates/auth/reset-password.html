<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/icons/bootstrap-icons.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/restablecer-contrasenia.css') }}"
        />
        <script
            src="{{ url_for('static', filename='js/restablecer-contrasenia.js') }}"
            defer
        ></script>
        <title>Votaciones - Restablecer Contraseña</title>
    </head>

    <body>
        <main>
            <div class="c_form">
                <header>
                    <div class="c_icon-email">
                        <i class="bi-envelope-arrow-up-fill"></i>
                    </div>
                    <h1>Restablecer contraseña</h1>
                </header>

                <div class="c_informacion">
                    <p>Escribe una nueva contraseña</p>
                </div>

                <form action="{{ url_for('usuario.reset_password', usuario=usuario.idUsuario) }}" method="post">
                    <div class="c_input">
                        <input
                            id="ContraseniaUsuario"
                            type="password"
                            name="contraseniaUsuario"
                            required
                            placeholder=""
                        />
                        <label for="ContraseniaUsuario">Contraseña</label>
                    </div>
                    <div class="c_input">
                        <input
                            id="ContraseniaUsuario_confirm"
                            type="password"
                            required
                            placeholder=""
                        />
                        <label for="ContraseniaUsuario_confirm"
                            >Confirmar contraseña</label
                        >
                    </div>
                    <div class="c_button">
                        <button id="RestablecerContrasenia">Verificar</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
